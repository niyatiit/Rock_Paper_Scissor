<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap');
    </style>
</head>

<body>
    <h1> Rock Paper Scissors </h1>
    <div class="images-part">
        <div class="imge" id="Paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
                alt="">
        </div>
        <div class="imge" id="Rock">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
        </div>
        <div class="imge" id="Sessore">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </div>

    <div class="score">
        <div class="user-side">
            <h2 id="user">0</h2>
            <p> You </p>
        </div>
        <div class="computer-side">
            <h2 id="computer">0</h2>
            <p> Computer </p>
        </div>
    </div>

    <div class="message">
        <div class="final_ans">
            <p id="message"> Play Your Move </p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
